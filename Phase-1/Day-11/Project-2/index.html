<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADING -->
    <h1>Rock Paper Scissors</h1>

    <!-- CHOISE -->
    <div class="choices">
        <!-- My Choise -->
        <div class="my_choice" id="rock">
            <img src="./images/stone.png" alt="">
        </div>
        <div class="my_choice" id="paper">
            <img src="./images/paper-1.png" alt="">
        </div>
        <div class="my_choice" id="scissors">
            <img src="./images/scissors (1).png" alt="">
        </div>
    </div>

    <!-- SCORE BOARD -->
     <div class="score_board">

        <!-- USER SCORE -->
       <div class="score">
        <p id="user_score">0</p>
        <p>You</p>
       </div>
       <!-- COMPUTER SCORE -->
       <div class="score">
        <p id="computer_score">0</p>
        <p>Computer</p>
       </div>
     </div>

    <!-- MESSAGE CONTAINER -->
     <div class="msg_contaoner">
        <p id="msg">Play Your Move</p>
     </div>

    <script src="script.js"></script>
</body>
</html>
